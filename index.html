<script>

	var navshow=true;

	$("#aaa").scrollspy({

	$('[data-spy="scroll"]').each(function () {

	})



	$(document).on('scroll',function(){
		
		var scrtop=$(document).scrollTop()

		function navtoggle(){
			if(navshow==true&&scrtop>=300){
				$("#navbar-example").animate({
					top:'-50px',
					opacity:0
				});
				navshow=false;
				}

				});

			}
		}
		navtoggle()
	})
